<!-- files/templates/files/file_upload.html -->

{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
  <h2>Upload File</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  
  <a href="{% url 'file-list' %}">Back to File List</a>
{% endblock %}
